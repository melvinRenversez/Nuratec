<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <style>
      body {
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100dvh;
      }

      .grid {
         background: black;
         width: 500px;
         height: 500px;
         display: grid;
         grid-template-columns: repeat(5, 1fr);
         grid-template-rows: repeat(5, 1fr);


         padding: 10px;
         gap: 10px;
         
         grid-template-areas:
            'p p p r r'
            'p p p o o'
            'b b b b g'
            'b b b b g'
            'y y y y g';
      }

      .p {
         background: purple;
         grid-area: p;
      }

      .r {
         background: red;
         grid-area: r;
      }

      .b {
         background: blue;
         grid-area: b;
      }

      .o {
         background: orange;
         grid-area: o;
      }

      .g {
         background: green;
         grid-area: g;
      }

      .y {
         background: yellow;
         grid-area: y;
      }
   </style>

</head>

<body>

   <div class="grid">
      <div class="p"></div>
      <div class="r"></div>
      <div class="b"></div>
      <div class="o"></div>
      <div class="g"></div>
      <div class="y"></div>
   </div>

</body>

</html>
